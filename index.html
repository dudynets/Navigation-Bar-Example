<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navigation Bar Example</title>
    <link href="https://dudynets.pp.ua/assets/extra/favicon.png" rel="shortcut icon" type="image/png" />

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="content">
        <h1>
            NAVIGATION<br>BAR
        </h1>
    </section>

    <nav class="nav">
        <div class="active-container">
            <div class="active-container__circle" id="activeCircle">
                <div class="rounder-start"></div>
                <div class="icon" id="activeCircleIcon"></div>
                <div class="rounder-end"></div>
            </div>
        </div>
        <div class="nav-bar" id="navBar">
            <ul class="nav-bar__list" id="navBarList"></ul>
        </div>
    </nav>

    <script src="scripts/nav-bar.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
